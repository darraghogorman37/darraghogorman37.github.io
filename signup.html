<form>
    <ul class="signup-ul">
        <li>
            
            <div class="row">
                
                <div class="col-3 col-md-2 offset-md-2">
                
                    <label for="name">Name:</label>
                
                </div>
                <div class="col-9 col-md-6 inputbox">
                    <input type="text" id="name" name="name" placeholder="Your Full Name" required aria-required="true">
                </div>
            </div>
        </li>

        <li>
            <div class="row">
                <div class="col-3 col-md-2 offset-md-2">
                    <label for="email">Email:</label>
                </div>
                <div class="col-9 col-md-6 inputbox">
                    <input type="email" id="email" name="email" placeholder="Email Address" required aria-required="true">
                </div>
            </div>
        </li>

        <li>
            
            <div class="row">
                <div class="col-3 col-md-2 offset-md-2"> 
                    <label for="phone">Phone:</label>
                </div>
                <div class="col-9 col-md-6 inputbox">
                    <input type="text" id="phone" name="phone" placeholder="Contact Number" required aria-required="true">
                </div>
            </div>
            
        </li>

        <li>
            <div class="row">
                <div class="col-3 col-md-2 offset-md-2"> 
                    <label for="age">Age:</label>
                </div>
                <div class="col-9 col-md-6 inputbox">
                    <input type="text" id="age" name="age" placeholder="Age in Years">
                </div>
            </div>
        </li>

        <li>
            <div class="fitnessgoals">
                
            <label for="goals">What are your fitness goals?</label>
            <textarea class="textarea" id="goals" name="goals" rows="10" cols="135" placeholder="Please tell us what you hope to achieve by signing up to our gym."></textarea>
            
            </div>
        </li>
    </ul>

    <div class="submit-btn">
        <input type="submit">
    </div>

</form>
